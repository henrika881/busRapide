<!DOCTYPE html>
<html>
<head>
    <title>Test Voyages API</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f5f5f5; }
        .box { background: white; padding: 20px; margin: 10px 0; border-radius: 8px; }
        input, select { padding: 8px; margin: 5px 0; width: 100%; max-width: 300px; display: block; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px 0; }
        button:hover { background: #0056b3; }
        #log { background: #000; color: #0f0; padding: 15px; border-radius: 4px; font-family: monospace; white-space: pre-wrap; word-break: break-all; max-height: 600px; overflow-y: auto; font-size: 11px; }
        .form-group { margin: 10px 0; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>üîß Debug Voyages API</h1>
    
    <div class="box">
        <h2>üì° Tests API</h2>
        <button onclick="testVoyagesList()">1Ô∏è‚É£ GET /api/admin/voyages</button>
    </div>

    <div class="box">
        <h2>‚úèÔ∏è Cr√©er un nouveau Voyage</h2>
        <div class="form-group">
            <label>Bus:</label>
            <select id="idBus">
                <option value="">-- Charger les buses --</option>
            </select>
            <button onclick="loadBuses()">Charger les buses</button>
        </div>
        <div class="form-group">
            <label>Trajet:</label>
            <select id="idTrajet">
                <option value="">-- Charger les trajets --</option>
            </select>
            <button onclick="loadTrajets()">Charger les trajets</button>
        </div>
        <div class="form-group">
            <label>Date et heure de d√©part:</label>
            <input type="datetime-local" id="dateHeureDepart">
        </div>
        <div class="form-group">
            <label>Prix Standard:</label>
            <input type="number" id="prixStandard" value="5000">
        </div>
        <div class="form-group">
            <label>Prix VIP:</label>
            <input type="number" id="prixVIP" value="10000">
        </div>
        <button onclick="createVoyage()">2Ô∏è‚É£ Cr√©er Voyage</button>
    </div>

    <div class="box">
        <h2>Logs:</h2>
        <div id="log">Pr√™t...</div>
    </div>

    <script>
        function log(msg, type = 'info') {
            const el = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'success' ? '‚úì' : type === 'error' ? '‚úó' : '‚Ä¢';
            el.textContent += `\n[${timestamp}] ${prefix} ${msg}`;
            el.scrollTop = el.scrollHeight;
        }

        async function getToken() {
            const token = localStorage.getItem('auth_token') || sessionStorage.getItem('auth_token');
            if (!token) {
                log('‚ùå Pas de token - connectez-vous d\'abord', 'error');
                return null;
            }
            return token;
        }

        async function loadBuses() {
            log('Chargement des buses...');
            const token = await getToken();
            if (!token) return;

            try {
                const res = await fetch('/api/admin/bus', {
                    headers: { 'Authorization': 'Bearer ' + token, 'Accept': 'application/json' }
                });
                const data = await res.json();
                
                if (data.success && data.data && data.data.length > 0) {
                    const select = document.getElementById('idBus');
                    select.innerHTML = '<option value="">-- S√©lectionner un bus --</option>';
                    data.data.forEach(bus => {
                        select.innerHTML += `<option value="${bus.idBus}">${bus.immatriculation} (${bus.marque})</option>`;
                    });
                    log(`‚úì ${data.data.length} buses charg√©es`, 'success');
                } else {
                    log('‚ùå Aucune bus trouv√©e', 'error');
                }
            } catch (e) {
                log(`‚ùå Erreur: ${e.message}`, 'error');
            }
        }

        async function loadTrajets() {
            log('Chargement des trajets...');
            const token = await getToken();
            if (!token) return;

            try {
                const res = await fetch('/api/admin/trajets', {
                    headers: { 'Authorization': 'Bearer ' + token, 'Accept': 'application/json' }
                });
                const data = await res.json();
                
                if (data.success && data.data && data.data.data && data.data.data.length > 0) {
                    const select = document.getElementById('idTrajet');
                    select.innerHTML = '<option value="">-- S√©lectionner un trajet --</option>';
                    data.data.data.forEach(trajet => {
                        select.innerHTML += `<option value="${trajet.idTrajet}">${trajet.villeDepart} ‚Üí ${trajet.villeArrivee}</option>`;
                    });
                    log(`‚úì ${data.data.data.length} trajets charg√©s`, 'success');
                } else {
                    log('‚ùå Aucun trajet trouv√©', 'error');
                }
            } catch (e) {
                log(`‚ùå Erreur: ${e.message}`, 'error');
            }
        }

        async function testVoyagesList() {
            log('\nüì° GET /api/admin/voyages');
            const token = await getToken();
            if (!token) return;

            try {
                const res = await fetch('/api/admin/voyages', {
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Accept': 'application/json'
                    }
                });

                log(`Status: ${res.status}`, res.ok ? 'info' : 'error');

                const data = await res.json();
                console.log('Response data:', data);
                
                if (data.success && data.data) {
                    const voyages = data.data.data || [];
                    log(`‚úì ${voyages.length} voyages trouv√©s`, 'success');
                    if (voyages.length === 0) {
                        log('Aucun voyage n\'existe encore', 'info');
                    } else {
                        voyages.forEach(v => {
                            log(`  - Voyage ID ${v.idVoyage} (Bus: ${v.idBus}, Trajet: ${v.idTrajet}, Date: ${v.dateHeureDepart})`, 'success');
                        });
                    }
                } else {
                    log(`‚ùå Erreur: ${data.message || 'R√©ponse invalide'}`, 'error');
                }
            } catch (e) {
                log(`‚ùå Exception: ${e.message}`, 'error');
            }
        }

        async function createVoyage() {
            log('\nüì° POST /api/admin/voyages');
            const token = await getToken();
            if (!token) return;

            const idBus = document.getElementById('idBus').value;
            const idTrajet = document.getElementById('idTrajet').value;
            const dateHeureDepart = document.getElementById('dateHeureDepart').value;
            const prixStandard = parseFloat(document.getElementById('prixStandard').value);
            const prixVIP = parseFloat(document.getElementById('prixVIP').value);

            if (!idBus || !idTrajet || !dateHeureDepart) {
                log('‚ùå Tous les champs sont obligatoires', 'error');
                return;
            }

            const payload = {
                idBus: parseInt(idBus),
                idTrajet: parseInt(idTrajet),
                dateHeureDepart: new Date(dateHeureDepart).toISOString(),
                prixStandard,
                prixVIP
            };

            log(`Voyage: Bus ${idBus}, Trajet ${idTrajet}, ${dateHeureDepart}`);
            log(`Payload: ${JSON.stringify(payload)}`);

            try {
                const res = await fetch('/api/admin/voyages', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                log(`Status: ${res.status}`, res.ok ? 'info' : 'error');
                const text = await res.text();

                try {
                    const data = JSON.parse(text);
                    if (data.success) {
                        log(`‚úì Voyage cr√©√©! (ID: ${data.data.id || data.data.idVoyage})`, 'success');
                    } else {
                        log(`‚úó Erreur: ${data.message}`, 'error');
                        if (data.errors) log(`Erreurs: ${JSON.stringify(data.errors)}`, 'error');
                    }
                } catch (e) {
                    log(`‚úó Erreur parsing: ${text.substring(0, 200)}`, 'error');
                }
            } catch (e) {
                log(`‚ùå Exception: ${e.message}`, 'error');
            }
        }

        window.onload = () => {
            log('Page charg√©e.');
            loadBuses();
            loadTrajets();
        };
    </script>
</body>
</html>
